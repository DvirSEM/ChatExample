<!DOCTYPE html>
<html>

<head>
  <title>What Is App Web</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <a href="friends.html">Go to friends List</a>

  <h1>What Is App Web</h1>

  <div class="content">
    <div class="historyContainer">
      <div class="history"></div>
      <div class="filler"></div>
    </div>
    <div class="float">
      <textarea class="messageBox"></textarea>
      <button class="sendButton" onclick="sendMessage()">
        <img src="images/send.webp" height="25px" style="margin: 10px; transform: translateX(-4px);">
      </button>
    </div>
  </div>
  <div class="customize">
    <div class="align">
      Name:<div style="width: 10px;"></div>
      <input class="nameInput" placeholder="Unknown">
    </div>
    <div class="align">
      Color:<div style="width: 10px;"></div>
      <input type="color" class="colorInput">
    </div>
  </div>

  <script src="indexScript.js"></script>
</body>

</html>
